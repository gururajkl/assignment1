<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="unnamed-modified.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Assignmet 1</title>
</head>
<body>
    <div class="container">
        <div  data-aos="fade-right" class="nav">
            <ul class="nav-list">
               <a href="#"><li>HOME</li></a>
               <a href="#form"><li>CONTACT</li></a>
               <a href="#"><li>SIGNUP</li></a>
            </ul>
        </div>
        <div data-aos="fade-left" class="image-container">
            <img class="travel-image" src="10966.jpg" alt="travel">
        </div>
       <header>
        <div data-aos="fade-right" class="text">
            <h1>Travel with us!</h1>
        </div>
       </header>
        <div data-aos="zoom-in" class="btn">
            <button class="btn-main">SIGNIN</button>
        </div>
        <div data-aos="zoom-out-up" class="form-conatiner">
            <form action="#" id="form">
                <input data-aos="fade-right"
                data-aos-duration="3000" type="text" placeholder="Name">
                <input data-aos="fade-left"
                data-aos-duration="3000" type="text" placeholder="Email">
                <button data-aos="fade-up"
                data-aos-duration="3000" class="btn-main2">Submit</button>
            </form>
        </div>
    </div>
     <!-- AOS.js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      delay: 200, // values from 0 to 3000, with step 50ms
      duration: 1500, // values from 0 to 3000, with step 50ms
      once: false, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling 
    });
  </script>
     <footer class="footer">
      Copyright by GJ
  </footer>
</body>
</html>
